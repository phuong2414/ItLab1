<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui design </title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://caresspet.com/wp-content/uploads/2017/12/cmm4.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">lab</span
            <span class="job">youtuber</span

        </div>

        <div class="media-buttons">
            <a href="#"  style="background: #4267b2"="link">
                <i class='bx bxl-facebook'></i>
            </a>
            </div>

            <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
