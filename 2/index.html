<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overplay"></span>

                        <div class="card-image">
                            <img src="http://tophinhanhdep.net/wp-content/uploads/2016/05/hinh-anh-cho-con-11.jpg" alt="" class="card-img">
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="name">Boo</h2>
                    <p class="des">Throw in user testing tools (which no other UI design tool offers) and Marvel becomes the perfect tool for validating prototypes, even though you can totally continue to develop said prototypes and hand them off to developers when ready.</p>
                    <button class="button">More</button>
                </div>
            </div>     
        </div>

    </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-scrollbar"></div>
        <div class="swiper-pagination"></div>
</body>

<script src="js/swiper-bundle.min.js"></script>
</html>
